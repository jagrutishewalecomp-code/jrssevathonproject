<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - V-ORBIT</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or inquiries, please fill out the form below or reach out to us at <a href="mailto:contact@vorbit.com">contact@vorbit.com</a>.</p>
    
    <form action="/submit-inquiry" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <p>We will get back to you as soon as possible!</p>
</body>
</html>
